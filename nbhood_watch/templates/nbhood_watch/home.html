{% extends 'nbhood_watch/base.html' %}
{% block title %}HOME{% endblock %}
{% block content %}
<div class="row">
  <div class="col-sm-12 text-center mb-3">
    <a href="{% url 'login' %}" class="btn btn-primary btn-sm">Back to Login</a>
  </div>
</div>
  <div class="row">
    <div class="col-sm-12 mb-3">
      <h4 class="text-center" style="color: white;">
        {% if user.is_authenticated %}
          Welcome {{ user.username }}
        {% else %}
          Welcome
        {% endif %}
      </h4>
    </div>
  </div>
</div>
{% endblock %}
